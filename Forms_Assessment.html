<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please note: First Name, Last Name, Email, and Password are all required</p>
    <form class="" action="Thank_you.html" method="post">
      <table>
        <tr>
          <td><label for="fName">First Name</label>
          <input id="fName" type="text" name="fName" placeholder="First Name" required></td>
          <td><label for="lName">Last Name</label>
            <input id="lName" type="text" name="lName" placeholder="Last Name" required></td>
        </tr>
        <tr>
          <td><label for="pass">Password</label>
          <input id="pass" type="password" name="pass" placeholder="Password" required></td>
          <td><label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Email@gmail.com" required>
          </td>
        </tr>
      </table>

      <p>Are you over the age of 18?</p>
      <label for="yesOver">Yes: </label>
      <input id="yesOver" type="radio" name="over18" value="Yes">
      <label for="noOver">No: </label>
      <input id="noOver" type="radio" name="over18" value="no">

      <p>Do you have a Credit Card or Paypal?</p>
      <select class="Payment" name="Payment">
        <option value="Credit Card">Credit Card</option>
        <option value="Paypal">Paypal</option>
        </select>

      <input type="submit" name="" value="Submit Form">
    </form>

  </body>
</html>
